<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        form {
            margin: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"], input[type="text"], input[type="submit"] {
            margin-bottom: 5px;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 600px;
        }
        #tableDiv, #resultDiv {
            width: 400px;

            margin: 5px;
            padding: 5px;
            box-sizing: border-box;
        }
        #tableDiv {
            height: 600px;
        }
        #resultDiv {
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<div id="container">
    <h1 id="topicTitle">Topics</h1>
    <div id="resultDiv">
        <label for="resultLabel">Result:</label>
        <h4 id="resultLabel"></h4>
    </div>
    <div id="tableDiv">
        <!-- Table content goes here -->
    </div>

</div>

</body>
</html>
