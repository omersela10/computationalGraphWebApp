<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph</title>
    <style>
        /* Ensure the canvas takes up half of the page width */
        #graphDiv {
            border: 8px solid #ccc; /* Adds a border around the div */
            width: 100%; /* Use full width */
            height: 100%; /* Use full height */
            overflow: auto;         /* Allows scrolling if the content overflows */
            padding: 10px;         /* Adds some padding inside the div */
            background-color: white; /* Sets the background color to white */
            box-sizing: border-box; /* Includes border and padding in the element's total width and height */
        }
        canvas {
            width: 100%; /* Use full width */
            height: 100%; /* Use full height */
            border: 1px solid black; /* Optional: adds a border to the canvas for better visibility */
            background-color: white;
        }
    </style>
</head>
<body>
<div id="graphDiv">
    <h1 id="graphTitle">Graph</h1>
    <canvas id="graphCanvas" width="1200" height="1200"></canvas>
</div>
</body>
</html>
